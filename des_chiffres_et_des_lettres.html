<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Des chiffres et des lettres</title>
    <style>
        html {
            font-family: 'helvetica neue', helvetica, arial, sans-serif;
        }

        table {
            border: 1px solid gray;
            width: 100px;
            box-shadow: 1px 1px;
        }

        td {
            border: 1px solid gray;
            width: 10%;
            text-align: right;
            box-shadow: 1px 1px inset;
        }

        .bold {
            font-weight: 550;
        }
    </style>
</head>

<body>
    <table>
        <tr class="bold">
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>1</td>
            <td>deux</td>
            <td>3</td>
            <td>quatre</td>
        </tr>
        <tr>
            <td>cinq</td>
            <td>6</td>
            <td>sept</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>dix</td>
            <td>11</td>
            <td>douze</td>
        </tr>
    </table>
</body>

</html>
