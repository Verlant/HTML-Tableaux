<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligne et colonne</title>
    <style>
        table {
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 10%;
        }

        .bold_text {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <tr class="bold_text">
            <td>Colonne 1</td>
            <td>Colonne 2</td>
            <td>Colonne 3</td>
            <td>Colonne 4</td>
        </tr>
        <tr>
            <td>L1 C1</td>
            <td>L1 C2</td>
            <td>L1 C3</td>
            <td>L1 C4</td>
        </tr>
        <tr>
            <td>L2 C1</td>
            <td>L2 C2</td>
            <td>L2 C3</td>
            <td>L2 C4</td>
        </tr>
        <tr>
            <td>L3 C1</td>
            <td>L3 C2</td>
            <td>L3 C3</td>
            <td>L3 C4</td>
        </tr>
        <tr>
            <td>L4 C1</td>
            <td>L4 C2</td>
            <td>L4 C3</td>
            <td>L4 C4</td>
        </tr>
    </table>
</body>

</html>
